<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Supabase Auth Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="app.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .box { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
    #dashboard { display: none; }
  </style>
</head>
<body>
  <h1>Supabase Auth Demo</h1>

  <!-- Đăng ký -->
  <div class="box" id="signupBox">
    <h2>Đăng ký</h2>
    <input type="email" id="signupEmail" placeholder="Email"><br>
    <input type="password" id="signupPassword" placeholder="Password"><br>
    <button onclick="signUp()">Đăng ký</button>
  </div>

  <!-- Đăng nhập -->
  <div class="box" id="loginBox">
    <h2>Đăng nhập</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button onclick="signIn()">Đăng nhập</button>
  </div>

  <!-- Dashboard -->
  <div class="box" id="dashboard">
    <h2>Chào mừng!</h2>
    <p id="userEmail"></p>
    <button onclick="signOut()">Đăng xuất</button>
  </div>
</body>
</html>
