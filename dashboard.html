<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; display: inline-block; }
    .logout-btn { float: right; background: #dc2626; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    .logout-btn:hover { background: #b91c1c; }
    .search-bar { display: flex; gap: 10px; margin: 20px 0; }
    input { padding: 8px; flex: 1; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 6px 10px; border: none; background: #2563eb; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; cursor: pointer; transition: box-shadow 0.2s; }
    .card:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .details { margin-top: 10px; font-size: 14px; text-align: left; }
  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <button class="logout-btn" onclick="signOut()">Logout</button>

  <div class="search-bar">
    <input type="text" id="espInput" placeholder="Enter ESP ID" />
    <button onclick="addDevice()">Add</button>
  </div>

  <div class="grid" id="deviceGrid"></div>

  <!-- Import supabase + app.js để dùng signOut() -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="app.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
